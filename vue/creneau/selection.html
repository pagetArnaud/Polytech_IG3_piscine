<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">date</th>
        <th scope="col">heure</th>
        <th scope="col">salle</th>
        <th scope="col">groupe</th>
    </tr>
    </thead>
    <tbody id="listeCreneau">

    </tbody>
</table>
    <a class="btn btn-primary" href="#" role="button">Modifier</a>

</body>
<script>
    element=0;
    function callback(contenu) {

        for (var i=0;i<contenu.length;i++){
            var tr=document.createElement("tr");
            element=contenu[i];
            var date=new Date(element.date);

            tr.innerHTML=`
                          <td>${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}</td>
                          <td>${element.heureDebut}</td>
                          <td>${element.salle}</td>
                          <td>${element.groupe ? element.groupe : "non attribu√©"}</td>`;
            document.getElementById("listeCreneau").appendChild(tr);
        }


    }

    function getCreneau() {
        let url = "creneau/read";
        let requete = new XMLHttpRequest();
        requete.open("GET", url, true);
        requete.addEventListener("load", function () {
            callback(JSON.parse(requete.responseText));
        });
        requete.send(null);
    }
    getCreneau();
</script>
</html>
