<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>page d'accueil</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
    <link rel="stylesheet" href="assets/css/Button-Change-Text-on-Hover.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Créer</strong>&nbsp;un compte.</h2>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col"><input class="form-control" type="text" name="firstname" placeholder="Prénom"></div>
                        <div class="col"><input class="form-control" type="text" name="name" placeholder="Nom de famille"></div>
                    </div>
                </div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Adresse e-mail universitaire"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Numéro étudiant"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Mot de passe"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Confirmer le mot de passe"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">S'inscrire</button></div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
