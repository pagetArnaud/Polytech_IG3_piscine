<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <form>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="stage" checked>
            <label class="form-check-label" for="exampleRadios1">
                Stage
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="projet">
            <label class="form-check-label" for="exampleRadios2">
                Projet
            </label>
        </div>

        <div class="form-row">

            <div class="col">
                <label for="exampleFormControlSelect1">Promo
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>IG</option>
                        <option>GBA</option>
                        <option>MAT</option>

                    </select></label>
            </div>
            <div class=" col">
                <label>Duree evenement
                    <input type="number" name="dureeEvent" min="1" value="1" class="form-control">
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Debut evenement</label>
            <input type="date" name="dateDebut">
        </div>


        <div class="form-group">
            <label>Duree d'un creneau soutenance</label>
            <input type="time" name="dureeCreneau">
        </div>

        <div class="form-group">
            <label>Date limite de resa</label>
            <input type="date" name="dateLimiteResa">
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>


    </form>
</div>
</body>
</html>
